<!DOCTYPE html><html><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Locked Until Valentine's Day</title>
<link href='https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap' rel='stylesheet'>
<style>*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Playfair Display',serif;background:linear-gradient(135deg,#000,#1a0a0f,#000);color:#fafafa;min-height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden;position:relative}
.heart-bg{position:fixed;color:rgba(244,63,94,.15);opacity:0;pointer-events:none;animation:floatUp 15s linear infinite}
@keyframes floatUp{0%{transform:translateY(0) rotate(0deg);opacity:0}10%{opacity:1}90%{opacity:1}100%{transform:translateY(-100vh) rotate(360deg);opacity:0}}
.lock-container{text-align:center;z-index:10;max-width:600px;padding:2rem}
.lock-icon{font-size:5rem;margin-bottom:1.5rem;animation:pulse 2s ease-in-out infinite}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}
h1{font-size:3rem;color:#fda4af;margin-bottom:1rem;text-shadow:0 0 30px rgba(244,63,94,.6)}
.message{font-size:1.3rem;color:#d1d5db;margin-bottom:2rem;line-height:1.8}
.countdown{display:flex;justify-content:center;gap:2rem;margin:2rem 0}
.time-box{background:rgba(244,63,94,.15);border:2px solid #f43f5e;border-radius:15px;padding:1.5rem;min-width:100px}
.time-number{font-size:2.5rem;color:#fda4af;font-weight:700}
.time-label{font-size:.9rem;color:#cbd5e1;margin-top:.5rem;text-transform:uppercase;letter-spacing:1px}
.teaser{margin-top:3rem;padding:2rem;background:rgba(136,19,55,.2);border-left:4px solid #f43f5e;border-radius:0 10px 10px 0}
.teaser-text{font-size:1.1rem;color:#fecdd3;font-style:italic;line-height:1.8}
@media(max-width:768px){h1{font-size:2rem}.countdown{gap:1rem}.time-box{padding:1rem;min-width:80px}.time-number{font-size:2rem}}
</style></head><body>
<div class='lock-container'>
  <div class='lock-icon'>üîí</div>
  <h1>Almost There, My Love</h1>
  <div class='message'>This letter will unlock on<br><strong style='color:#f43f5e'>Valentine's Day, February 14, 2026</strong><br>at midnight</div>
  <div class='countdown' id='countdown'>
    <div class='time-box'><div class='time-number' id='days'>0</div><div class='time-label'>Days</div></div>
    <div class='time-box'><div class='time-number' id='hours'>0</div><div class='time-label'>Hours</div></div>
    <div class='time-box'><div class='time-number' id='minutes'>0</div><div class='time-label'>Minutes</div></div>
    <div class='time-box'><div class='time-number' id='seconds'>0</div><div class='time-label'>Seconds</div></div>
  </div>
  <div class='teaser'>
    <div class='teaser-text'>I've written you something special. Something I've never said out loud. Wait just a little longer, Ashu. It'll be worth it. ‚ù§Ô∏è</div>
  </div>
</div>
<script>
setInterval(()=>{const h=document.createElement('div');h.className='heart-bg';h.innerHTML='‚ù§Ô∏è';h.style.left=Math.random()*100+'%';h.style.fontSize=(Math.random()*30+30)+'px';h.style.animationDuration=(Math.random()*5+10)+'s';document.body.appendChild(h);setTimeout(()=>h.remove(),15000);},2000);

const targetDate=new Date('2026-02-14T00:00:00').getTime();
const countdown=setInterval(()=>{
  const now=new Date().getTime();
  const distance=targetDate-now;
  if(distance<0){
    clearInterval(countdown);
    window.location.href='index.html';
    return;
  }
  const days=Math.floor(distance/(1000*60*60*24));
  const hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
  const minutes=Math.floor((distance%(1000*60*60))/(1000*60));
  const seconds=Math.floor((distance%(1000*60))/1000);
  document.getElementById('days').textContent=days;
  document.getElementById('hours').textContent=hours;
  document.getElementById('minutes').textContent=minutes;
  document.getElementById('seconds').textContent=seconds;
},1000);
</script></body></html>
